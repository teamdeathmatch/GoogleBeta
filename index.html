<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/google.jpg" alt="Google Logo">
        </div>

        <div class="row">
            <p class="title">Search the web using Google!</p>
            <input class="search" size="40"></input>
            <div class="buttonbar">
                <button class="right">Google Search</button>
                <button class="left">I'm feeling lucky</button>
            </div>
        </div>

        <div class="rowTable">
            <table>
                <tr>
                    <td style="background-color:#7EE5DA; font-size:medium" width="37%">
                        <p>Special Search</p>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">  <p>Standford Search</p></a>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux"> <p>Linux Search</p></a>
                    </td>
                    <td style="background-color:#70CCC2; font-size: small; ">
                        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"> <p>Help!</p></a> 
                        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"> <p>About Google!</p></a> 
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"> <p>Company Info</p></a> 
                        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"><p>Google! Logos</p></a> 
                    </td>
                    <td style="background-color:#62B3AA">
                        <p>Get Google!</p>
                        <p>updates monthly:</p>
                        <input type="text" name="emailaddr" value="your e-mail">
                        <div class="subs">
                            <button type="submit" class="subsc">Subscribe</button>
                            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"><span class="archive">Archive</span></a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

      
<div class="copyright">
    <p>Copyright Â©1998 Google Inc</p>
</div>
    
    

</body>
</html>
